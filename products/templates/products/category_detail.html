{% extends 'base.html' %}

{% block content %}
<h1>{{category}} <small><a href='{% url "category_list" %}'>All Categories</a></small></h1>
<div class='row'>
{% for product in category.product_set.all %}

<div class='col-sm-3'>
{% include 'products/product_template.html' with product=product %}
</div>
{% cycle '' '' '' ''  '</div><div class="row">' %}
{% endfor %}
</div>

{% endblock %}
