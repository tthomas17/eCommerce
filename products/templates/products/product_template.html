<div class="thumbnail">

					{% if product.get_image_url %}
					<a href='{{ product.get_absolute_url }}'><img class='img-responsive' src='{{ product.get_image_url }}' alt='{{product.title}} Image' /></a>
					{% endif %}
					<div class="caption">
	        			<h3><a href='{{ product.get_absolute_url }}'>{{product.title}}</a></h3>
	        			<p>{{product.description}}</p>
	        		{% if price == 'True' %}
	        			<h4>{{ product.variation_set.first.get_html_price }}</h4>

	        		{% endif %}
      				</div>
				</div>
